<!DOCTYPE html>
<html lang="lt">
	<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Grupės statistinė lentelė</title>
	</head>

	<body>
<!--the validator will show an error if border atribute is used on table tag. Instead of border attribute we can use style="border: solid 1px" on every table tag to achieve the similar effect. Unfortunatelly it requires some knowledge of CSS-->
	<table border="1">
		<caption style="caption-side:bottom; text-align: start"> Grupės statistinė lentelė</caption>

		<tr>
			<th rowspan="2"></th>
			<th colspan="2">
			Vidurkis
			</th>
			<td rowspan="2">
			Šviesiaplaukiai
			</td>
		</tr>
		<tr>
			<th>Ūgis</th>
			<th>Svoris</th>

		</tr>
		<tr>
			<th>Vyrai</th>
			<td> 180</td>
			<td> 90</td>
			<td> 40%</td>
		</tr>
		<tr>
			<th>
				Moterys
			</th>
			<td> 165</td>
			<td> 40</td>
			<td> 45%</td>
		</tr>
	</table>


	</body>
</html>
