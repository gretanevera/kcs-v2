<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html3</title>
    </head>

    <body>
        <p>Lorem Ipsum</p>
        <form>
            <fieldset>
               <legend>Asmens duomenys</legend>
                <table border="1">
                    <tr>
                        <td>
                            <label for="name" >Vardas: </label>
                        </td>
                        <td colspan="2">
                            <input id="name" name="name" type="text" placeholder="Įveskite savo vardą" required tabindex="1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="location">Vietovė: </label>
                        </td>
                        <td colspan="2">
                            <input name="location" id="location" type="text" value="Kaunas" readonly>
                        </td>
                    </tr>
                </table>
                </fieldset>
            <fieldset>
               <legend> Kiti duomenys</legend>
                <table border="1">
                 <tr>
                            <td >
                                <input type="date">
                            </td>
                            <td>
                                <input type="email" placeholder="El. pašto adresas">
                            </td>
                            <td>
                                <select>
                                    <option value="">Pasirink paslauga</option>
                                    <option value="Pjauti(mediena)">Pjauti</option>
                                    <option value="Rauti">Rauti</option>
                                    <option value="Kasti">Kasti</option>
                                </select>
                            </td>

                        </tr>
                 <tr>
        <!--
                            <td>
                                <label for="pass">Slaptažodis</label>
                            </td>
        -->
                            <td>
                                <input id="pass"type="password" placeholder="Slaptažodis" required>
                            </td>
                            <td colspan="2">
                            <textarea></textarea>
                            </td>
                        </tr>
                 <tr>
                            <td>
                                <input id="corporate" type="checkbox" name="corporate">
                                <label for="corporate">Sask. Faktura</label>

                                <input id="private" type="checkbox" name="private">
                                <label for="private"> Grynieji</label>
                            </td>

                            <td>
                                <input type="radio" id="gender-female" name="gender">
                                <label for="gender-female">Moteris</label>

                                <input type="radio" id="gender-male" name="gender">
                                <label for="gender-male">Vyras</label>

                                <input type="radio" id="gender-unsp" name="gender">
                                <label for="gender-unsp">Neivardinta</label>
                            </td>
                        </tr>
                 <tr>
                            <th colspan="3">
                              <input  type="submit" value="Pateikti" tabindex="2">
                            </th>
                        </tr>
                </table>
             </fieldset>

        </form>

        <p> Norint sukurti paragrafa reikia rasyti &lt;p&gt;, o uzdaryti reikia rasyti &lt;&sol;p&gt; </p>

        <div>
            <p>
                Blokinis paragrafas dviejuose divuose
            </p>
        </div>

    </body>
</html>
